<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/header :: common-header">


</head>

<body>
<!--================ Start Header Menu Area =================-->
<!--================ End Header Menu Area =================-->
<div th:replace="common/header :: navbar"></div>
<br/>
<br/>
<br/>

<div class="container">
    <div class="row">
        <div class="col-md-8">
            <h2 class="section-headline">
						<span
                                th:text="${user}? ${#strings.toUpperCase(user.username)} : 'All Books'"></span>
            </h2>
        </div>
    </div>
    <hr/>
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-6 text-left">
                    <a class="btn btn-primary" th:href="@{/browse}">Continue
                        Browsing</a>
                </div>
                <div class="col-md-6 text-right">
                    <a class="btn btn-primary"
                       th:href="@{/borrowItems}">Borrow</a>
                </div>
                <br/>
                <div th:if="${emptyCart}" class="alert alert-warning">Oops,
                    your cart is empty. Why not check out the library?
                </div>
                <div class="row">
                    <div calss="col-md-8">
                        <h4>Products</h4>
                    </div>
                </div>

                <!--**************** display products in cart ****************-->
                <div class="row">
                    <div class="col-md-6" th:each="cartItem : ${cartItemList}">
                        <form th:action="@{/updateCartItem}" method="post">
                            <hr/>
                            <div class="col-md-6">
                                <a th:href="@{bookDetail(id=${cartItem.getBookRef()})}"> <img
                                        class="img-thumbnail"
                                        th:src="@{/images/book/}+
								${cartItem.getBookRef()}+'.png'"/>
                                </a>
                                <a class="btn btn-primary"
                                   th:href="@{/removeFromBasket}">Remove</a>

                            </div>
                            <div class="col-md-6">
                                <h4 th:text="${cartItem.getBookTitle()}"></h4>
                            </div>
                    </div>


                    </form>
                </div>

                <div class="row">
                    <hr/>
                </div>
            </div>
        </div>
    </div>


</div>

<!--================ End Testimonial Area =================-->

<div th:replace="common/header :: bottom-stuff"></div>
<!--================ End footer Area  =================-->

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<div th:replace="common/header :: body-bottom-scripts"></div>
</body>
</html>
