<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

</head>

<body>
<!--================ Start Header Menu Area =================-->
<!--================ End Header Menu Area =================-->
<div th:replace="common/header :: navbar"></div>

<div></div>
<div class="container"><div class="row"><h1 class="center-block display-3" style="padding-left:50px; padding-top: 80px">Books:</h1></div>
<div class="table-responsive-md">
    <table id="bookListTable" class="table table-hover table-borderless table-striped table-dark">
        <thead>
        <tr>
            <th>Book Ref Number</th>
            <th>Title</th>
            <th>Author</th>
            <th>Copies in Stock</th>
            <th>Publisher</th>
            <th>Publication Date</th>
            <th>Language</th>
            <th>Category</th>
            <th>Number of Pages</th>
            <th>format</th>
            <th>Cost</th>
            <th>Active?</th>
            <th>Operations</th>
        </tr>
        </thead>
        <tbody>
        <tr data-th-each="book : ${bookList}">
            <td th:text="${book.bookRef}"></td>
            <td><a  th:href="@{/bookInfo(bookRef=${book.bookRef})}"><span th:text="${book.bookTitle}"></span></a></td>
            <td th:text="${book.bookAuthor}"></td>
            <td th:text="${book.stockLevel}"></td>
            <td th:text="${book.publisher}"></td>
            <td th:text="${book.publicationDate}"></td>
            <td th:text="${book.language}"></td>
            <td th:text="${book.category}"></td>
            <td th:text="${book.noOfPages}"></td>
            <td th:text="${book.format}"></td>
            <td th:text="${book.cost}"></td>
            <td th:text="${book.active}"></td>
            <td>delete</td>
        </tr>


        </tbody>
    </table>
</div>
</div>



<!--================ End Testimonial Area =================-->
