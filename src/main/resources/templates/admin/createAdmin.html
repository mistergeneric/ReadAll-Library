<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/header :: common-header">


</head>

<body>
<!--================ Start Header Menu Area =================-->
<!--================ End Header Menu Area =================-->
<div th:replace="common/header :: navbar"></div>

<div></div>
<div class="container">
    <div class="row"><h1 class="center-block display-2" style="padding-left:10px; padding-top: 80px">Create Admin Account</h1>

                <div class="card-body" style="background-color: #ededed; margin-top: 20px;">

                    <div class="alert alert-info" th:if="${emailExists}">
                        This email is already in use by the system
                    </div>
                    <div class="alert alert-info" th:if="${usernameExists}">
                        This username is already in use by the system
                    </div>
                    <form th:action="@{/createAdmin}" method="post">
                        <div class="form-group">
                            <label for="newUsername" class="">Username:</label>&nbsp;<span style="color:red;" th:if="${usernameExists}">Username already exists.</span>
                            <input required="required" type="text" class="form-control" id="newUsername"
                                   name="username"/>
                            <p style="color:#828282">Enter a unique username</p>
                        </div>
                        <div class="form-group">
                            <label for="newEmail" class="">Email:</label>&nbsp;<span style="color:red;" th:if="${emailExists}">Email already exists.</span>
                            <input required="required" type="email" class="form-control" id="newEmail"
                                   name="email"/>
                            <p style="color:#828282">Enter your email</p>
                        </div>
                        <div class="form-group">
                            <label for="newStreet" class="">Your House Number and Street:</label>
                            <input required="required" type="text" class="form-control" id="newStreet"
                                   name="street"/>
                            <p style="color:#828282">First line of your address</p>
                        </div>
                        <div class="form-group">
                            <label for="newTown" class="">Town or City:</label>
                            <input required="required" type="text" class="form-control" id="newTown"
                                   name="town"/>
                            <p style="color:#828282">Enter your town or city</p>
                        </div>
                        <div class="form-group">
                            <label for="newPostcode" class="">Postcode:</label>
                            <input required="required" minlength="6" maxlength="7" type="text" class="form-control" id="newPostcode"
                                   name="postcode"/>
                            <p style="color:#828282">Enter your postcode</p>
                        </div>

                        <button type="submit" class="btn btn-primary">Create Admin</button>
                    </form>
                </div>
            </div>
        </div>

    </div>
    <div class="row">


    </div>

    <br/>
    <br/>
    <br/>
</div>



<!--================ End Testimonial Area =================-->

<div th:replace="common/header :: bottom-stuff"></div>
<!--================ End footer Area  =================-->

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<div th:replace="common/header :: body-bottom-scripts"></div>
</body>
</html>
